<ng-container *ngIf="article">
   <div class="image-container">
  <img
    [src]="article['image_url']"
    alt="Article Image"
    class="article-detail-img"
  />
  </div>
  <div class="article-detail-container">
    <mat-card>
      <mat-card-content>
        <h1>{{ article.title }}</h1>
        <p>{{ article.summary }}</p>
      </mat-card-content>
    </mat-card>
    <button mat-button class="back-button" (click)="goBack()">
      ‚Üê Back to homepage
    </button>
  </div>
</ng-container>
